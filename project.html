<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form action="https://paymentgateway.com/submit" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="ellen@mail.com" required>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="Ellen" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Johnson" required>
            </div>

            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" value="Souveniropolis" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="14 Main Street" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="Pecan Springs" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="TX" required>
            </div>

            <div class="form-group">
                <label for="zip">ZIP:</label>
                <input type="text" id="zip" name="zip" value="44628" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="US" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="20.00" required>
            </div>

            <div class="form-group">
                <label for="customerProfileId">Customer Profile ID:</label>
                <input type="text" id="customerProfileId" name="customerProfileId" value="123456789" required>
            </div>

            <div class="form-group">
                <label for="paymentButton">Payment Button Text:</label>
                <input type="text" id="paymentButton" name="paymentButton" value="Pay" required>
            </div>

            <div class="form-group">
                <label for="returnUrl">Return URL:</label>
                <input type="text" id="returnUrl" name="returnUrl" value="https://www.google.com/" required>
            </div>

            <div class="form-group">
                <label for="cancelUrl">Cancel URL:</label>
                <input type="text" id="cancelUrl" name="cancelUrl" value="https://www.google.com/" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Payment">
            </div>
        </form>
    </div>
</body>
</html>
